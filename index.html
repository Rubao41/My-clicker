<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clicker Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <div class="main">
            <div class="left">
                <h3>Labubu: <span class="lbb-cost">500</span></h3>
                <img src="./assets/Green-Labubu.png" alt="" srcset="" class="lbb-image" onclick="incrementlbb()" draggable="false">
            </div>
            <div class="right">
                <div class="upgrade" onclick="buyClicker()">
                    <div class="left-section">
                        <img src="./assets/White-Clicker.png" alt="" class="upgrade-img">

                    </div>
                    <div class="mid-section">
                        <h4>Clicker</h4>
                        <div class="cost-info">
                            <p>cost: <span class="clicker-cost">10</span></p>
                            <img src="./assets/Green-Labubu.png" alt="" srcset="" class="lbb-img">
                        </div>
                    </div>
                    <div class="right-section">Level <span class="clicker-level">0</span></div>

                    <div class="next-level-info">
                        <p>
                            +<span class="clicker-increase">1</span> Labubu <br /> per second
                        </p>
                    </div>

                </div>
            </div>
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
