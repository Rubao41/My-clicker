<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clicker Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <div class="main">
            <div class="left">
                <p>Labubu <br /> <span class="lbb-cost pink-text">5000</span></p>
                <div class="lbb-img-container">
                    <img src="./assets/Green-Labubu.png" alt="" class="lbb-image" onclick="incrementlbb(event)" draggable="false">
                </div>
                
            </div>
            <div class="right">
                <div class="upgrade" onclick="buyUpgrade('clicker')">
                    <div class="left-section">
                        <img src="./assets/White-Clicker.png" alt="" class="upgrade-img">

                    </div>
                    <div class="mid-section">
                        <h4>Clicker</h4>
                        <div class="cost-info">
                            <p class="cost-text"><span class="clicker-cost">10</span></p>
                            <img src="./assets/Green-Labubu.png" alt="" srcset="" class="lbb-img">
                        </div>
                    </div>
                    <div class="right-section">Level <span class="clicker-level">0</span></div>

                    <div class="next-level-info">
                        <p>
                            +<span class="clicker-increase">1</span> Labubu <br /> per click
                        </p>
                    </div>

                </div>

                                <div class="upgrade" onclick="buyUpgrade('loveberry')">
                    <div class="left-section">
                        <img src="./assets/Loveberry.png" width="55" alt="" class="upgrade-img">

                    </div>
                    <div class="mid-section">
                        <h4>Loveberry</h4>
                        <div class="cost-info">
                            <p class="cost-text"><span class="loveberry-cost">130</span></p>
                            <img src="./assets/Green-Labubu.png" alt="" srcset="" class="lbb-img">
                        </div>
                    </div>
                    <div class="right-section">Level <span class="loveberry-level">0</span></div>

                    <div class="next-level-info">
                        <p>
                            +<span class="loveberry-increase">4</span> Labubu <br /> per second
                        </p>
                    </div>

                </div>

                                <div class="upgrade" onclick="buyUpgrade('bobbieGoods')">
                    <div class="left-section">
                        <img src="./assets/Bobbie-Goods.png" alt="" class="upgrade-img">

                    </div>
                    <div class="mid-section">
                        <h4>Bobbie Goods</h4>
                        <div class="cost-info">
                            <p class="cost-text"><span class="bobbie-goods-cost">850</span></p>
                            <img src="./assets/Green-Labubu.png" alt="" srcset="" class="lbb-img">
                        </div>
                    </div>
                    <div class="right-section">Level <span class="bobbie-goods-level">0</span></div>

                    <div class="next-level-info">
                        <p>
                            +<span class="bobbie-goods-increase">12</span> Labubu <br /> per second
                        </p>
                    </div>

                </div>

            </div>
            <div class="statistics">
                <div class="texts">
                    <p>LPC: <span id="lpc-text" class="pink-text">1</span></p>
                    <p>LPS: <span id="lps-text" class="pink-text">0</span></p>
                </div>
            </div>
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
